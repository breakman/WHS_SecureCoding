{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">회원가입</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자명</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               pattern="[A-Za-z0-9_]{4,20}" title="4-20자의 영문, 숫자, 밑줄만 사용 가능합니다." required>
                        <div class="form-text">4-20자의 영문, 숫자, 밑줄만 사용 가능합니다.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                               title="최소 8자 이상, 영문과 숫자를 포함해야 합니다." required>
                        <div class="form-text">최소 8자 이상, 영문과 숫자를 포함해야 합니다.</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
